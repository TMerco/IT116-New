<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   
    <title>Bootstrapping Assignment</title>
</head>
<body>
    
    <section>

         <!-- Contains a tittle with white text and a dark background, centered text, and a 4 display--> -->
        <div>
            <h1 class="display-4 text-center text-white bg-dark">The Matric</h1>

            <!-- Alert with a red theme -->
            <div class="alert alert-danger text-center" role="alert">Are you going to take the Red Pill or Blue Pill?</div>

        </div>
        <!-- div with centered text -->
        <div class="text-center">
            <!-- two buttons with a background color of red and blue with text that corresponds with the color of the button -->
            <button class="btn btn-danger btn-lg">Red Pill</button>
          <!-- used "btn-lg" to enlarge the buttons -->
            <button class="btn btn-primary btn-lg">Blue Pill</button>

        </div>

    </section>
</body>
</html>
