<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <section>
        <h1>First Form</h1>

        <form action="/Tyrell">
            <!-- The content inside a form tag must be in paragraphs <p> -->
            <p>
                <!-- Here I created a login form with username, email, and submit -->
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="EX:Mercodrip" name="username">

            </p>
            <!-- Here is the password -->
            <p>
                <label for="password">Password:</label>
                <input id="password" type="text" placeholder="EX:Password123" name="password">

            </p>
<!-- Here is the submit button -->
            <button>Submit</button>
        </section>

        <section>
            <hr>

            <!-- ScrollBar -->
            <p>
                <label for="sbar">Tyrell's ScrollBar</label>

                <!-- textbox area is created by the "rang" element in the input tag -->

                <input type="range" id="sbar" min="1" max="10" name="scrollbar">
            </p>
        </section>

        <section>

<!-- textbox area is created by the "requests" element in the label tag -->
            <p>
                <label for="requests">Type in Special Req</label>
                <textarea name="textarea" id="requests" cols="15" rows="15"></textarea>
            </p>
<!-- Submit button -->
            <button>Merco</button>
        </form>

        <hr>
    </section>

</body>
</html>
