<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>First Form</h1>

        <form action="/Tyrell">
            <!-- The content inside a form tag must be in paragraphs <p> -->
            <p>
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="EX:Mercodrip" name="username">

            </p>
            <p>
                <label for="password">Password:</label>
                <input id="password" type="text" placeholder="EX:Password123" name="password">

            </p>

            <button>Submit</button>

<!-- ScrollBar -->
            <p>
                <label for="sbar">Tyrell's ScrollBar</label>

                <input type="range" id="sbar" min="1" max="10" name="scrollbar">




            </p>


            <button>Merco</button>
        </form>


    
</body>
</html>
