<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Calling bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>How to become a scammer</title>
</head>
<body>
    
    <!-- header container background is dark and text is white with padding of 4 -->
    <header id="main-header" class="bg-info text-white p-4">
        <div>
            <!-- title with id of header-title to reference w/ JS-->
            <h1 id="header-title">List of Animals</h1>
        </div>
    </header>
    <!-- sperate container from the header -->
    <div class="container">
<!-- id of main to call in JS with bootstrap class for cards -->
        <div id="main" class="card card-body bg-info text-white">
            <!-- title with a title class -->
            <h2 class="title">What are your favorite animals?</h2>
<!-- text input with a submit button -->
            <form>
                <input type="text" class="form-control">
                <input type="submit" class="btn btn-light" value="submit">
            </form>
<!-- header tag with title styling class BS -->
            <h2 class="title">Names</h2>
            <!-- unordered list with id of items and BS class of list-group -->
            <ul class="list-group" id="items">
<!-- list items with BS class list-group-items -->
                <li class="list-group-item">Dogs</li>
                <li class="list-group-item">Cats</li>
                <li class="list-group-item">Lizards</li>
                <li class="list-group-item">Birds</li>
                <li class="list-group-item">Snakes</li>
                <li class="list-group-item">Sharks</li>
                <li class="list-group-item">Whales</li>
                <li class="list-group-item">Lions</li>
            </ul>


    </div>

<!-- Calling the JS file -->
    <script src="domWalkthrough.js"></script>
</body>
</html>
