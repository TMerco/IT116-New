<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- tree has elements and nodes -->
    <!-- the node is ID -->
    <h1 id="test">We're Gonna Change This Heading</h1>

<!-- JS can find elements in a tree and manipulate the element -->
<!-- Remember to put carriage return at the end of each command line -->
    <script>
        document.getElementById('test').innerHTML = "Hello World";
// VARIABLES
//ask for name and write
        let name = prompt("Waht is your name?");

// document.write will write onto the webpage. log method writes a message to the console
        document.write(name);

        //logs a message to console
        console.log(name);
        alert(name);

    </script>
</body>
</html>
